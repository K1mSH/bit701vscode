<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        div.result {
            width: 800px;
            height: 300px;
            text-align: center;
            line-height: 300px;
        }
    </style>
    <script>
        window.onload = function () {
            r = document.querySelector(".result");
            //1번 텍스트 박스(txtbox)에서 받아서 result 출력
            document.querySelector(".txtbox").onkeyup = function (e) {
                if (e.keyCode == 13) {
                    let v = this.value;
                    document.querySelector(".result").innerText = v;
                }
            }
            //1번 checkbox에서 테두리 설정, checked 사용
            document.querySelector(".chkbox").onclick = function () {
                if (this.checked) {
                    r.style.border = "5px";
                    r.style.borderStyle = "solid";
                    r.style.borderColor = "blue";
                }
                else {
                    r.style.border = "0px";
                    r.style.borderStyle = "";
                    r.style.borderColor = "white";
                }
            }
            //2번 라디오에서 배열쓰고 배열값 가져와서 style 글자크기!!
            let fsize = document.querySelectorAll(".fontsize");
            for (var i = 0; i < fsize.length; i++) {
                fsize[i].onclick = function () {
                    r.style.fontSize = this.value;
                }
            }
            //3번 color에서 받아서 result style 배경색
            document.querySelector(".fontcolor").onchange = function () {
                r.style.color = this.value;
            }
            document.querySelector(".bgcolor").onchange = function () {
                r.style.backgroundColor = this.value;
            }

            //4번 fontfamily 받아서 result 출력

            let ffamily = document.querySelectorAll(".fontfamily");

            for (var i = 0; i < ffamily.length; i++) {
                ffamily[i].onclick = function () {
                    r.style.fontFamily = this.value;
                }
            }
        }
    </script>
</head>

<body>
    <b>입력후 엔터를 누르세요:</b>
    <input type="text" class="txtbox">
    <label><input type="checkbox" class="chkbox">테두리</label>

    <div><b>글자크기:</b>
        <label>
            <input type="radio" class="fontsize" value="10px" name="fonts">10px
        </label>
        <label>
            <input type="radio" class="fontsize" value="20px" name="fonts">20px
        </label>
        <label>
            <input type="radio" class="fontsize" value="30px" name="fonts">30px
        </label>
        <label>
            <input type="radio" class="fontsize" value="35px" name="fonts">35px
        </label>
    </div>
    <div>
        <b>글자색: </b><input type="color" class="fontcolor" value="#FD07D8">
        <b>배경색:</b> <input type="color" class="bgcolor" value="#00FFF7">
    </div>
    <div>
        <b>글꼴선택:</b>
        <label>
            <input type="radio" class="fontfamily" value="Jua" name="fontf">Jua
        </label>
        <label>
            <input type="radio" class="fontfamily" value="Nanum Pen Script" name="fontf">Nanum
        </label>
        <label>
            <input type="radio" class="fontfamily" value="Single Day" name="fontf">Single
        </label>
        <label>
            <input type="radio" class="fontfamily" value="Gamja Flower" name="fontf">Gamja
        </label>
    </div>
    <br><br><br>

    <div class="result">
        안녕하세요
    </div>
</body>

</html>

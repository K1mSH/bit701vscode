<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
    </style>


</head>

<body>
    <div style="margin: 30px 20px;">
        <b>이름 : </b>
        <input type="text" id="txtname" style="width:100px" autofocus><br><br>
        <b>Java : </b>
        <input type="text" id="txtjava" style="width:100px"><br><br>
        <b>HTML : </b>
        <input type="text" id="txthtml" style="width:100px"><br><br>

        <button type="button" id="btnresult" style="margin-left: 50px;">결과확인</button>

        <div id="result" style="margin: 30px;">결과</div>
       
    

        <script>
            //자바점수를 입력후 포커스가 벗어날 때 발생하는 이벤트
            document.getElementById("txtjava").onblur=function(){
                //문자가 아닐 경우 경고후 focus
                if(isNaN(this.value)){
                    alert("숫자를 입력해주세요");
                    this.value="";
                    this.focus();
                    return;
                }
                //0~100을 벗어날 경우 경고후 지우기
                //if(this.value<0 || this.value>100) 
                if(!(this.value>=0 && this.value<=100))
                { 
                    alert("0~100사이 값을 넣어주세요");
                    this.value='';
                    this.focus();
                }

            }
             document.getElementById("txthtml").onblur=function(){
             
                if(isNaN(this.value)){
                    alert("숫자를 입력해주세요");
                    this.value="";
                    this.focus();
                    return;
                }
                if(!(this.value>=0 && this.value<=100))
                { 
                    alert("0~100사이 값을 넣어주세요");
                    this.value='';
                    this.focus();
                }
            }

          
            

            //버튼 이벤트
            
                document.getElementById("btnresult").onclick=function(){
                    var irum=document.getElementById("txtname").value;
                    var java=Number(document.getElementById("txtjava").value);
                    var html=Number(document.getElementById("txthtml").value);
                    var total=java+html;
                    var avg=total/2;
                    var car='<img src="../image/mycarimage/car1.png">';


                    //div 요소값 얻어두기
                     var r=document.getElementById("result");

                    // r.innerHTML="이 름 :"+irum+"<br>";
                    // r.innerHTML+="자바점수 :"+java+"<br>"; // 기존 반환값에 추가할 경우에 +=활용
                    // r.innerHTML+="HTML점수 :"+html+"<br>";
                    // r.innerHTML+="총점 :"+total+"<br>";
                    // r.innerHTML+="평균 :"+avg+"<br>";

                    //리터널 쓰기




                    var s=
                    `
                    이 름 : ${irum} <br>
                    자바점수 : ${java}<br>
                    HTML점수: ${html}<br>
                    총 점 : ${total}<br>
                    평 균 : ${avg}<br>
                    사 진 : ${car}
                    `;
                    r.innerHTML=s;
                    

                }


        </script>
    </div>
</body>

</html>

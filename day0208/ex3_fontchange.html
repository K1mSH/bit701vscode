<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">

    <style>
        #font {
            margin: 50px 50px;
            font-size: 24px;
            font-family: 'Jua';
            color: orangered;
        }
    </style>

    <script>
        //head 안에서 event함수를 만들 경우 반드시 window.onload가 필요함
        window.onload = function () {
            var font = document.getElementById("font");

            document.getElementById("selfont").onchange = function () {
                font.style.fontFamily = this.value;
            }

            document.getElementById("selsize").onchange = function () {
                font.style.fontSize = this.value;
            }
            document.getElementById("selcolor").onchange = function () {
                font.style.color = this.value;
            }

            document.getElementById("chkfill").onclick = function () {
                //console.log("value: "+this.value); , value값 미지정시 on
                //console.log("check: "+this.checked); true/false로 반환(그러니까 얘 써야지)

                if (this.checked)
                    font.style.backgroundColor = "black"; // ""쓰는거 조심해야할듯
                else
                    font.style.backgroundColor = "white";

            }

            document.getElementById("chkborder").onclick = function () {

                if (this.checked)
                    font.style.border = this.value;
                else
                    font.style.border = "";
            }
        }
    </script>

</head>

<body>
    <div style="margin: 10px 50px;">
        <b>글꼴 변경 : </b>
        <select id="selfont">
            <option>Gamja Flower</option>
            <option selected>Jua</option>
            <option>Lobster</option>
            <option>Nanum Pen Script</option>
            <option>Single Day</option>
        </select>
        <br><br>
        <b>글자 크기 변경 : </b>
        <select id="selsize">
            <option>10px</option>
            <option>14px</option>
            <option>18px</option>
            <option selected>24px</option>
            <option>30px</option>
            <option>40px</option>
            <option>50px</option>
        </select>
        <br><br>
        <b>글자색 변경 : </b>
        <select id="selcolor">
            <option selected>orangered</option>
            <option>pink</option>
            <option>#3cb371</option>
            <option>#00bfff</option>
            <option>rgb(122,100,200)</option>
            <option>rgba(122,100,200, 0.5)</option>
            <option>#db7093</option>
        </select>
        <br><br>
        <b>채우기색 선택 : </b>

        <label><input type="checkbox" id="chkfill">채우기</label>
        <br><br>

        <b>테두리선 : </b>
        <label><input type="checkbox" id="chkborder" value="10px groove gray">채우기</label>


    </div>




    <div id="font"style="width: 140px">
        Happy Day<br>
        행복한 하루
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>

</head>
<body>
        <div class="one">
            <h3>아름다운 날입니다</h3>
            <img src="../image/animal/C1.png" width="60">
            <div class="bit">
                <h2>여기에 마우스를 올리세요</h2>
                <h4 color="green">내가 좋아하는 짜장면</h4>
            </div>
        </div>
        
        <div class="one">
            <h3>즐거운 주말입니다</h3>
            <img src="../image/animal/C2.png" width="60">
            <div class="bit">
                <h2>여기에 마우스를 올리세요</h2>
                <h4 color="orange">내가 좋아하는 탕수육</h4>
            </div>
        </div>
        
        <div class="one">
            <h3>주말 너무 짧아요</h3>
            <img src="../image/animal/C3.png" width="60">
            <div class="bit">
                <h2>여기에 마우스를 올리세요</h2>
                <h4 color="magenta">내가 좋아하는 짬뽕</h4>
            </div>
        </div>
        
        <div class="two">
            <img src="" width="150" alt="마우스위 사진을 여기에">
            <h2>마우스 아래의 글자를 여기에</h2>
            <h3>h3(사진위)의 글자를 여기에</h3>
        </div>

        <script>
            //div.two의 위치를 절대좌표로 잡아줌. left 400 tpo 100px
            // border, width, height 적당히(안겹치게)
          


            $("div.two").css({
                "position":"absolute",
                "left":"400px",
                "top":"50px",
                "border":"5px solid gray",
                "width":"300px",
                "height": "250px",
                "padding":"10px"
            })


            //div.one의 borde-bottom을 "10px double gray"로
            //div.one 아래의 h2에 cursor pointer

            $("div.one").css("border-bottom", "10px double gray");
            $("div.one").css("width", 400);
            $("div.one h2").css("cursor","pointer");

            //마우스를 div.one 아래의 h2에 올리면 (이벤트!!)
            //그 다음 h4태그로부터 color값(attr)을 얻어서 h2의 배경색으로
              //마우스 위치 위의 사진을 우측 사진에 나오게 하고

            $("div.one h2").hover(function(){
                let color=$(this).next().attr("color");
                $(this).css("background-color",color);

            }, function(){ 
                $(this).css("background-color", "#fff");
            });

            $("div.one h2").mouseover(function(){
                let photo=$(this).parent().prev().attr("src");
                $("div.two img").attr("src",photo);

                let text1=$(this).parent().prev().prev().text(); //사진 위 글자
                let text2=$(this).next().text();    //사진 아래 글자

                
                $("div.two h3").text(text1);
                $("div.two h2").text(text2);
            });

            
            //아래의 h4, 위의 h3을 얻어서 우측에 넣기

        </script>

</body>
</html>

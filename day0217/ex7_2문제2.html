<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <!--table로 5행 5열 제작, 1~100사이의 중복되지 않는 숫자를 기입
        조건
            글자의 크기는 30px, 각 칸의 정가운데 나오게 해주세요
            글자색은 랜덤하게 rgb값을 구해서 적용

            table위에 h1태그를 만든후
            td에 마우스를 오릴면 해당 글자색을 css로 얻어서 h1에 그 값을 출력시키고
            h1의 배경색에도 적용시켜주세요
    -->
    <script>

    </script>

    <h1></h1>
    <table class="talbe table-bordered" width="500" height="500">
        <script>
           
            let numArr=new Array(25);
            for (let i = 0; i < numArr.length; i++) {
                numArr[i] = parseInt(Math.random() * 100 + 1);

                for (let j = 0; j < i; j++) {
                    if (numArr[j] == numArr[j]) {
                        i--;
                        break;
                    }
                }
            }

            let idx=0;
            for (row = 1; row <= 5; row++) {
                document.write("<tr>");
                for (col = 1; col <= 5; col++) {
                   let r=parseInt(Math.random()*256);
                   let g=parseInt(Math.random()*256);
                   let b=parseInt(Math.random()*256);
                    
                    r = `
                        <td style="color:rgb(${r},${g},${b});" r=${r} g=${g} b=${b}>
                            ${numArr[idx++]}
                        </td>
                       `

                    document.write(r);
                }
                document.write("</tr>");
            }

            $("td").css({
                "font-size": "30px",
                "text-align": "center",
            });

            $("td").mouseover(function () {
                let rv=$(this).attr("r");   
                let gv=$(this).attr("g");
                let bv=$(this).attr("b");
               
                let bg=$(this).css("color");
                let title=`R: ${rv}, G:  ${gv}, B: ${bv}`;

                $("h1").css("background-color",bg);
                $("h1").text(title);
                
            });
        </script>
    </table>
</body>

</html>

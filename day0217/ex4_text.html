<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                let code=prompt("html 코드를 입력해주세요");
                $("div:eq(0)").html(code);//innerHTML과 유사함
            });
            $("#btn2").click(function(){
                let code=prompt("html 코드를 입력해주세요");
                $("div:eq(1)").text(code);//innerText과 유사함
            });
            $("#btn3").click(function(){
                let code=prompt("append할 문자열, 태그를 입력해주세요");
                $("div:eq(2)").append(code);
            });
        
            $("#btn4").click(function(){
                let code=prompt("앞에 들어갈 문자열 또는 태그 입력해주세요");
                $("div:eq(3)").before(code);
            });
            $("#btn5").click(function(){
                let code=prompt("뒤에 들어갈 문자열 또는 태그 입력해주세요");
                $("div:eq(3)").after(code);
            });
        });
    </script>
</head>
<body>
    <!--
        html: html코드 넣기
        text: text만 넣기
        append: 태그 추가(+=처럼 계속 쌓음)

        after: 특정 태그 이후에 추가 (타겟의 범위에 포함되지 않는다는 거)
        before: 특정 태그 이전에 추가

        next: 다음 태그
        prev: 이전 태그
        find: 하위 태그에서 검색
    -->
<button type="button" id="btn1" class="btn btn-danger btn-sm">
    첫번째 div 태그에 HTML코드 넣기
</button>
<div>첫번째 div</div>
<hr>
<button type="button" id="btn2" class="btn btn-success btn-sm">
    두번째 div 태그에 text 넣기
</button>
<div>두번째 div</div>
<hr>
<button type="button" id="btn3" class="btn btn-primary btn-sm">
    세번째 div 태그에 append하기
</button>
<div style="border:1px solid black">세번째 div</div>
<hr>

<button type="button" id="btn4" class="btn btn-warning">
    네번째 div 태그앞에 넣기
</button>
<button type="button" id="btn5" class="btn btn-warning">
    네번째 div 태그뒤에 넣기
</button>
<div style="border:1px solid black">네번째 div</div>
<hr>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
            body *{
                font-size: 1.5rem;
            }
    </style>


</head>

<body>
    <table border="1" style="border-collapse : collapse;"> <!--1칸 1칸 border의 여백 아예 없애는 방법-->
        <caption><b>[표1]</b></caption>
        <tr height="50" bgcolor="orange"> <!--높이는 보통 tr(행)에 줌-->
            <!-- th는 굵게, 가운데 정렬 -->
            <th width="100">이름</th>
            <th width="170">핸드폰</th>
            <th width="200">주소</th> 
        </tr>
        <tr height="100" align="center"> <!--tr에서 하면 행 전체에 적용시킬 수 있음-->
            <!--개별 attribute 부여하는 방법-->
            <td bgcolor="pink">강호동</td>
            <td bgcolor="#aaccdd">010-111-2222</td>
            <td style="background-color: gray; color: yellow;">서울시 강남구</td>
        </tr>
        <tr height="100">
            <td valign="top">유재석</td> <!--left가 기본값-->
            <td align="right" valign="bottom">010-333-2222</td> <!--align은 수평 valign은 수직의 정렬을 담당-->
            <td align="right" valign="top" bgcolor="cyan">서울시 영등포구</td>
        </tr>
        <tr height="150">
            <!--4번째 줄은 3칸을 합쳐서 이미지 넣기-->
            <td colspan="3" align="center" bgcolor="pink">
                <img src="../image/mainImage/K-036.png" width="200">
            </td>
        </tr>

    </table>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
    rel="stylesheet">

    <style>
    table.testtable{
        width: 500px;
        border: 5px solid gray;
       
    }
    table.testtable td{
        width: 500px;
        border: 3px solid gray;
      
    }
</style>


</head>

<body> 
    <table class="testtable"> <!--결국 4*4임-->
        <tr>
            <td rowspan="3" valign="top" bgcolor="skyblue">일</td>
            <td colspan="3" bgcolor="pink">이</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="pink">삼</td>
            <td rowspan="3" valign="bottom" bgcolor="skyblue">사</td>
        </tr>
        <tr>
            <td>오</td>
            <td>육</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="pink">칠</td>
        </tr>


    </table>


</body>
</html>

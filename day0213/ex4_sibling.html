<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>

</head>
<body>
    <h3>오늘은 월요일입니다</h3>
    <img src="../image/div_img/beauty1.jpg" width="300";>
    <h3>자바스크립트 어려워요!</h3>
    <h4>하지만 재미있습니다!</h4>

    <hr>
    <h1 class="one">사진 바로 다음 텍스트</h1>
    <h1 class="two">사진 다음 다음 텍스트</h1>
    <h1 class="three">사진 이전 텍스트</h1>

<script>
    //이미지에 마우스를 올렸을 때
    document.querySelector("img").onmouseover=function(){
        var next1=this.nextElementSibling.innerText;
        document.querySelector(".one").innerText=next1;

        var next2=this.nextElementSibling.nextElementSibling.innerText; 
        //잘보면 얘가 next1이라서 굳이 이렇게 안해도 되긴함     
        document.querySelector(".two").innerText=next2;

        var prev1=this.previousElementSibling.innerText;
        document.querySelector(".three").innerText=prev1;
    }
    //이미지에서 벗어났을 때 초기화
    document.querySelector("img").onmouseout=function(){
        
        document.querySelector(".one").innerText="사진 바로 다음 텍스트";
        document.querySelector(".two").innerText="사진 다음 다음 텍스트";
        document.querySelector(".three").innerText="사진 이전 텍스트";
    }

</script>


</body>
</html>

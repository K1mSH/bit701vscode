<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <h5 class="alert alert-success">폼태그 문제#1</h5>
<form>
    <table class="table table-bordered" style="width: 400px">
        <tr>
            <th width="100" bhcolor="#ccc">이 름</th>
            <td>
                <input type="text" id="txtname" class="form-control" placeholder="이름 입력" 
                autofocus required>
            </td>
        </tr>
        <tr>
            <th width="100" bhcolor="#ccc">비밀번호</th>
            <td>
                <input type="password" id="txtpass" class="form-control" placeholder="숫자4자리" 
                required pattern="[0-9]{4}"> <!--0~9숫자 4자리만 가능!-->
            </td>
        </tr>
        <tr>
            <th width="100" bhcolor="#ccc">3과목점수</th>
            <td>
                <div class="input-group">
                    <input type="text" id="score1" class="form-control" required
                    style="width:80px" pattern="[0-9]{1,3}">
                    <input type="text" id="score2" class="form-control" required
                    style="width:80px" pattern="[0-9]{1,3}">
                    <input type="text" id="score3" class="form-control" required
                    style="width:80px" pattern="[0-9]{1,3}">
                </div>
            </td>
        </tr>
        <tr>
            <th width="100" bhcolor="#ccc">글자색</th>
            <td>
                <label>
                    <input type="radio" name="color" value="red" class="form-check-input">빨강
                    <input type="radio" name="color" value="blue" class="form-check-input">파랑
                    <input type="radio" name="color" value="green" class="form-check-input">초록
                    <input type="radio" name="color" value="black" class="form-check-input" checked>검정
                </label>
            </td>
        </tr>
        <tr>
            <th width="100" bhcolor="#ccc">신입/복학</th>
            <td>
                <label>
                    <input type="checkbox" id="chk" class="form-check-input">복학생
                </label>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit" class="btn btn-outline-success" 
                style="width:130px">결과 확인</button>
            </td>
        </tr>
    </table>
</form>
<br><br>
<div class="result" style="font-size:20px;width:400px;border:1px solid gray">결과</div>

<script>
    //버튼 클릭시 결과 출력
    //조건 1: 비밀번호가 1234가 아닐경우 "비밀번호가 맞지 않습니다", 출력후 함수 종료
    //조건 2: 이름, 3과목의 점수, 총점, 평균까지 출력하고 
    //조건 3: 복학생에 체크할 경우 [복학생입니다], 아닐경우 [신입생입니다]
    //조건 4: 선택한 색상으로 출력 글자색 지정하기
    //조건 5: 점수가 1~100이 아니면 경고후 종료

    $("form").submit(function(e){
        e.preventDefault();

        if(!$("txtpass").val=='1234'){
            alert("비밀번호가 맞지 않습니다");
            return;
        }

        let score1=$("#score1").val();
        let score2=$("#score2").val();
        let score3=$("#score3").val();

        if((score1<1 || score1>100) || (score2<1 || score2>100) ||(score3<1 || score3>100)){
            alert("점수가 정확하지 않습니다");
            return;
        }

        let tot=Number(score1)+Number(score2)+Number(score3);
        let avg=tot/3;
        
        let chk=$("chk").is(":checked")?"[복학생입니다]":"[신입생입니다]";

        let tcolor=$("input[name='color']:checked").val();

        $("div.result").html(`
            이 름: ${$("#txtname").val()}<br>
            점수1: ${score1}, 점수2: ${score2}, 점수3: ${score3}<br>
            총점: ${tot}, 평균: ${avg.toFixed(1)}<br>
            학생신분:${chk}

        `).css("color",tcolor);
    });
</script>
</body>
</html>

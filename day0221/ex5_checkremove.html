<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        figure.photo{
            float:left;
            margin-right: 10px;
            margin-top: 10px;
        }
        figure.photo img{
            width:100px;
            height: 100px;
        }
        figure.photo figcaption{
            text-align: center;
        }
        label.all{
            font-size: 30px;
            margin-left: 50px;
        }

    </style>
    <script>
        $(function(){
            init_photo(); // 처음 시작시 이미지와 checkbox생성
        });

        //사용자 함수로 만들어서 필요할때마다 호출
        function init_photo(){
            let s=""; // init버튼 눌렀을때 얘가 기존값 다 날려줌. 그래서 따로 지울 필요 X
            for(let i=1;i<=6;i++){
                s+=`
                    <figure class=photo>
                        <img src="../image/jquery_image/m0${i}.jpg">
                        <figcaption>
                            <label>
                                <input type="checkbox" class="chkdel" "form-check-input">삭제
                            </label>    
                        </figcaption>
                    </figure>
                `;
            }
            $("#photo").html(s);
        }
    </script>
</head>
<body>
    <label class="all">
        <input type="checkbox" id="chkall" class="form-check-input">전체 선택
    </label>
    <button type="button" class="btn btn-outline-danger" id="btndel" style="margin-left:70px;
        btn-lg">체크된 사진 삭제하기</button>
    
    <button type="button" class="btn btn-outline-danger" id="btninit"
    >다시 원래대로 배치</button>
    

    <div id="photo"></div>
    
    <script>
        //이벤트1
        //전체삭제를 체크/해제하면 삭제 체크박스에 모두 체크/해체

        let init=$(this).parents("figure.photo");

        $("#chkall").click(function(){
            let allchk=$(this).prop("checked");
            $("input.chkdel").prop("checked", allchk);
        });

        //체크된 사진 삭제
        $("#btndel").click(function(){
            console.log($(".chkdel:eq(0)").parent()); // 바로위 부모(label)
            console.log($(".chkdel:eq(0)").parent().parent()); //부모의 부모(figcaption)
            console.log($(".chkdel:eq(0)").parents());  //모든 부모들 
            console.log($(".chkdel:eq(0)").parents("figure.photo"));//부모들중 figure.photo
            

            $(".chkdel:checked").each(function(idx){
                $(this).parents("figure.photo").remove();
            });
        });

        $("#btninit").click(function(){
            init_photo();
            //전체삭제 check도 해제
            $("#chkall").prop("checked", false);
        });
    </script>
</body>
</html>

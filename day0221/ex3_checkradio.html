<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        label.grade{
            width: 150px;
        }
        label.lang{
            width: 150px;
        }
    </style>
</head>
<body>
    <h4 class="alert alert-info">학력사항</h4>
    <script>
        //radio

        let grade=["고등학교졸","전문대졸","대학교졸","대학원졸","박사졸","유학파"];

        let s="";
        $.each(grade,function(idx,item){
            s+=`
                <label class="grade">
                    <input type="radio" class="form-check-input" name="gradename" value="${item}">${item}
                </label>    
            `; 
            if((idx+1)%3==0)
            s+=`<br>`;
        });
        document.write(s);

    </script>
    <br>
    <h4 class="alert alert-success">언어선택</h4>
    <script>
        let lang=["Java","HTML5","CSS","JavaScript","ES6","Spring Framework",
                "Spring Boot", "Python", "Git", "Oracle","Linux", "Mysql", "JSP", "ThymeLeaf",
                "Naver Cloud"];
        let r="";
        $.each(lang,function(idx,item){
            r+=`
                <label class="lang">
                    <input type="checkbox" name="lang" class="form-check-input" value="${item}">${item}
                </label>    
            `;
            if((idx+1)%3==0)
            r+=`<br>`;
        }); 
        document.write(r);
    </script> 
    <br><br>
    <button type="button" class=" btnview btn btn-info" style="width: 200px; margin-left: 100px"
    >결과 확인</button>
        
    <div class="view alert alert-info" style="width:500px; font-size:20px"></div>
   
    <script>
        //최종학력
        //구현가능한 목록 갯수, 목록에 번호 붙여서 출력
        //학력사항은 alert로 경고

        $(".btnview").click(function(){

            if($("input[name='gradename']:checked").length==0)
                    alert("학력사항은 반드시 선택해주셔야 합니다");
                else{

                let result=`
                    당신의 최종학력은 [${$("input[name='gradename']:checked").val()}]입니다.<br>
                    당신이 구현 가능한 언어는 총 ${$("input[name='lang']:checked").length}개이며
                    항목은 다음과 같습니다<br>
                `;
                $("input[name='lang']:checked").each(function(idx,item){
                    result+=`
                        ${idx+1}. ${$(this).val()}<br>
                    `;
            })
            
            
            $(".view").html(result);
        }
        });

    </script>
</body>
</html>

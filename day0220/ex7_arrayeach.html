<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
       
        #show{
            width:700px;
            float:left;
        }
        #show b{
            margin-right: 50px;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <div id="show"></div>
    <script>
        let main_data=[
            {
            "part":"animal",
            data:["../image/animal/C1.png","../image/animal/C6.png","../image/animal/C8.png"]
            },
            {
            "part":"food",
            data:["../image/food/1.jpg","../image/food/3.jpg","../image/food/11.jpg", "../image/food/12.jpg"]
            },
            {
            "part":"shop",
            data:["../image/shop/14.jpg","../image/shop/30.jpg"]
            }
        ];

        $.each(main_data,function(idx,item){
            let r=`
            <div><b>${item.part}:</b>`;

            $.each(item.data,function(idx1,item1){
                r+=`<img src=${item1} style="width:90px" class="photo img-thumbnail">`;
            });
            r+=`<br><br></div>`;
            $("#show").append(r);
        });
    </script>
    <h1>title 출력</h1>
    <img src="" width="300" height="350" class="large img-thumbnail">
    <script>
        $("img.photo").mouseover(function(){
            //title 제목 얻어서 h1
            let l_title=$(this).siblings("b").text();
            $("h1").text(l_title);
            //마우스 src로 img.large출력
            let l_photo=$(this).attr("src");
            $(".large").attr("src", l_photo);

        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        body,
        body * {
            font-family: 'Single Day';
        }
    </style>


</head>

<body>
    <h4>jQuery Effect 함수들 연습</h4>
    <div style="margin:20px">
        <button type="button" class="btn btn-outline-info btn-sm" id="btn1">Hide</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn2">Show</button>
        <button type="button" class="btn btn-outline-info btn-sm" id="btn3">Toggle</button>

        <button type="button" class="btn btn-outline-danger btn-sm" id="btn4">slideUp</button>
        <button type="button" class="btn btn-outline-danger btn-sm" id="btn5">slideDown</button>
        <button type="button" class="btn btn-outline-danger btn-sm" id="btn6">slideToggle</button>

        <button type="button" class="btn btn-outline-warning btn-sm" id="btn7">FadeOut</button>
        <button type="button" class="btn btn-outline-warning btn-sm" id="btn8">FadeIn</button>
        <button type="button" class="btn btn-outline-warning btn-sm" id="btn9">FadeToggle</button>
    </div>
    <h2>Have a nice Day!!</h2>
    <img src="../image/animal/C8.png">

    <script>
        $("#btn1").click(function () {
            // $("h2").hide();
            // $("img").hide();
            $("h2").hide('slow');
            $("img").hide('slow'); // slow, fast, 1000 사용 가능
        });
        $("#btn2").click(function () {
            $("h2").show();
            $("img").show();
        });
        $("#btn3").click(function () {
            $("h2").toggle();
            $("img").toggle();
        });

        $("#btn4").click(function () {
            $("h2").slideUp(2000);
            $("img").slideUp("fast");
        });
        $("#btn5").click(function () {
            $("h2").slideDown();
            $("img").slideDown();
        });
        $("#btn6").click(function () {
            $("h2").slideToggle();
            $("img").slideToggle();
        });

        $("#btn7").click(function () {
            $("h2").fadeOut();
            $("img").fadeOut();
        });
        $("#btn8").click(function () {
            $("h2").fadeIn();
            $("img").fadeIn();
        });
        $("#btn9").click(function () {
            $("h2").fadeToggle();
            $("img").fadeToggle();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
​


    <style>
       body, body *{
            font-family: 'Single Day';
        }
        td .photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
            border: 1px solid gray;
        }
        .modal-header{
            font-weight: bold;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <h4>제목</h4>
    <table class="table table-striped" style="width: 300px">
        <thead style="text-align:center;>
            <tr bgcolor="#ccc">
                <th width="80">번호</th>
                <th width="100">제품명</th>
                <th>사진</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let shop_data=[
                    {"title":"회색스웨터", "photo": "../image/shop/8.jpg"},
                    {"title":"단화", "photo": "../image/shop/11.jpg"},
                    {"title":"머리끈", "photo": "../image/shop/26.jpg"},
                    {"title":"흰색원피스", "photo": "../image/shop/28.jpg"},
                    {"title":"보석머리띠", "photo": "../image/shop/30.jpg"},
                    {"title":"흰색가디건", "photo": "../image/shop/31.jpg"},
                    {"title":"투피스정장", "photo": "../image/shop/32.jpg"},
                ];
                    $.each(shop_data,function(idx,item){
                        let r=`
                            <tr>
                                <td style="text-align:center;">${idx+1}</td>
                                <td class="itemTitle">${item.title}</td>
                                <td style="text-align:center;">
                                    <img src="${item.photo}" class="photo" data-bs-toggle="modal" data-bs-target="#myShopModal">
                                    </td>
                            </tr>
                        `;
                        document.write(r);
                    });
            </script>
        </tbody>
    </table>
    
    <div class="modal" id="myShopModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h2 class="modal-title"></h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <img src="" style="width:90%;">
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

<script>
     $('.photo').on('click', function(){
	    $(".modal-body img").attr("src",$(this).attr("src"));
        $(".modal-header").text($(this).parent().prev().text());
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       body, body *{
            font-family: 'Single Day';
        }
    </style>

</head>
<body>
    <h3 class="alert alert-danger">
        BS5의 dropdown으로 이미지 선택
    </h3>
    <div class="dropdown shop" style="margin-left: 100px;">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
          상품 선택
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" src="../image/shop/2.jpg">화이트 원피스</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/14.jpg">플렛슈즈들</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/30.jpg">보석머리띠</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/23.jpg">명품모자</a></li>
          <li><a class="dropdown-item" href="#" src="../image/shop/32.jpg">화이트가디건 </a></li>
        </ul>
        &nbsp;&nbsp;
        <b class="shopname">shopname</b>
      </div>

      <br><br>
      <h5>사진 크기 조절</h5>
      <input type="range" class="photoSize form-range" style="width:300px;"
      min="50" max="400" step="10">
      &nbsp;&nbsp;
      <b class="shopwidth"></b>

      <!--사진--><br><br>
      <img src="../image/shop/32.jpg" class="photo">

      <script>
        let init_width=230; //초기 사진 너비값

        //range의 초기값을 init_width로
        $(".photoSize").val(init_width);
        //b.shopwidth에도 초기값 출력
        $("b.shopwidth").text(init_width);
        //사진 너비에도 초기값 적용
        $(".photo").css({
            "width":init_width+"px",
            "border":"10px inset pink",
            "margin-left": "50px",
            "margin-top": "20px"
        });

        //dropdown 이벤트
        $("ul.dropdown-menu a.dropdown-item").click(function(){
            let imgSrc=$(this).attr("src");
            let imgText=$(this).text();

            $("img.photo").attr("src",imgSrc);
            $("b.shopname").text(imgText);
        });

        //range 이벤트
        // $(".photoSize").mousemove(function(){
        //     let w=$(this).val();
        //     $("b.shopwidth").text(w);
        //     $("img.photo").css("width",w+"px");
        // });
        // //키보드 조작시 적용 가능하게
        // $(".photoSize").change(function(){
        //     let w=$(this).val();
        //     $("b.shopwidth").text(w);
        //     $("img.photo").css("width",w+"px");
        // });

        //두개의 이벤트 함수 내용이 같으면 묶어줄 수 있음
        $(".photoSize").bind("change, mousemove",function(){
            let w=$(this).val();
            $("b.shopwidth").text(w);
            $("img.photo").css("width",w+"px");
        });



      </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
       body, body *{
            font-family: 'Single Day';
        }
        div.offcanvas-body p{
            cursor: pointer;
        }
        div.offcanvas-body p:hover{
            background-color: gainsboro;
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--start(왼), end(오), top, bottom: 메뉴 사이드바가 나오는 위치 지정-->
    <div class="offcanvas offcanvas-end" id="sidedemo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">스타벅스 메뉴 선택</h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p src="../image/food/1.jpg" price="18000" data-bs-toggle="offcanvas">햄에그 샌드위치</p>
          <p src="../image/food/11.jpg" price="12000" data-bs-toggle="offcanvas">망고 빙수</p>
          <p src="../image/food/8.jpg" price="9000" data-bs-toggle="offcanvas">야채잔뜩샌드위치</p>
          <p src="../image/food/6.jpg" price="11000" data-bs-toggle="offcanvas">오므라이스</p>
        </div>
      </div>
      
      <div class="container-fluid mt-3">
        <h3>오늘부터 3일간 이벤트!</h3>
        <p>모든 제품 20%세일합니다. 단 싸이렌 오더 불가능</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidedemo">
          스타벅스 메뉴 고르기
        </button>
        <br><br>
        <h2 class="title">제품 제목 자리</h2>
        <figure style="width:250px" class="select-menu">
            <img src="../image/food/11.jpg" width="250" border="2">
            <figcaption style="text-align:center;">
                <h1>19000원</h1>
            </figcaption>
        </figure>
      </div>

      <script>
            $("div.offcanvas-body p").click(function(){
                let imgSrc=$(this).attr("src"); 
                let foodPrice=$(this).attr("price");
                let foodtitle=$(this).text();

                $("figure.select-menu img").attr("src",imgSrc);
                $("h2.title").text(foodtitle);
                // $("figcaption>h1").text(foodPrice);
                // 원라 가격(20프로 증가된 가격): 빨강색, 취소선 하고 옆에 18000원 출력


                let salePrice=`
                    <del style="color:red;">${foodPrice*1.25}</del> ${foodPrice}원
                    `;
                    $("figcaption>h1").html(salePrice);

                $(".btn-close").click();      
            });
      </script>
</body>
</html>

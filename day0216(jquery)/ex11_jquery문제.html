<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <script>
        $(function(){
            //문제
            //1. header중 class가 happy인 요소의 글자색과 배경색을 변경
            $("header.happy").css({
                "color":"black",
                "background-color":"#cff"
            });

            //2. section중 class가 one인 요소중 첫번째 요소의 border와 글꼴 변경
            $("section.one").eq(0).css({
                "border":"3px dotted gray",
                "font-family":"Jua"
            });
            // //3. section중 class가 one인 요소중 두번째 요소의 border와 글꼴 변경
            $("section.one").eq(1).css({
                "border":"6px solid blue",
                "font-family":"Nanum Pen Script"
            });
          
            /// // //4. 전체 img중 첫번쨰 img의 src를 얻어서 아이디가 photo인 아미지의 src에 넣기
            let a=$('img').eq(0).attr(`src`);
            $("#photo").attr("src",a);
           
            
            // //5. ul아래의 모든 li의 글꼴, 글자색 변경
            $("ul").css({
                "color":"green",
                "font-family":"Single Day"
            });
            // //6. ul의 li에 마우스를 올리면 글자색이 빨강으로, 벗어나면 다시 원래색상(5번색)
            $("ul li").mouseover(function(){
                $(this).css({
                    "color":"red"
                })
            });
            $("ul li").mouseout(function(){
                $(this).css({
                    "color":"green"
                })
            });
            //7. section 태그 아래의 h3의 border,글자색, 글꼴 변경
            $("section>h3").css({
                "border":"6px solid gray",
                "color":"pink",
                "font-family":"Jua"
            });
        });
    </script>
</head>
<body>
    <header class="happy">
        <h2>비트캠프</h2>
    </header>
    <section class="one">
        <h3>제이쿼리 공부</h3>
        <img src="../image/jquery_image/07.png">
    </section>
    <section class="one">
        <h3>자바스크립트 공부</h3>
        <img src="../image/jquery_image/05.png">
    </section>
    <section class="one">
        <h3>자바 공부</h3>
        <img src="../image/jquery_image/01.png">
    </section>
    <hr>
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>
    <ul>
        <li>파스타</li>
        <li>피자</li>
        <li>샌드위치</li>
    </ul>

    <img src="" id="photo">
</body>
</html>

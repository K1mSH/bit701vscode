<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
    </style>
    <script>
        //처음 로딩시 호출되는 jquery함수
        // $(document).ready(function(){
        //     alert("윈도우 로딩 이벤트");
        // });

        /*
            attr("속성"): 속성값을 반환한다
            attr("속성","값"): 속성값을 변경한다
            (parameter에 따라 달라지는 것)

            css("style속성"): 속성값 반환
            css("style속성", "값"): 속성값 변경
        

            두개 이상의 속성값을 변경하고자 할 경우
            attr({
                "속성1":"값1",
                "속성2":"값2"
            })

        */

        $(function () {
            //     //alert("hello");
            //1. 모든 h1 태그
            // $("h1").css("color","red");

            //여러 속성 변경시 css를 계속 나열할 수 있음
            // $("h1").css("color","red").css("border","5px inset gray");

            //하지만 더 많은 속성을 한꺼번에 바꿀 경우 계속 나열하는건 비효율적
            //이럴 경우에는 {}안에 여러 속성을 넣어서 변경한다
            $("h1").css({
                "color": "blue",
                "background-color": "#ccf",
                "border": "6px dotted gray"
            });

            //h1 태그에 마우스를 올리면 내려서 각종 스타일을 변경해본다(이벤트!)
            $("h1").mouseover(function () {
                //마우스가 올라간 해당 요소만 변경을 해야함
                $(this).css({
                    "cursor": "pointer",
                    "border": "10px groove red",
                    "background-color": "rgba(255,123,211,0.6)"
                })
            });

            $("h1").mouseout(function () {
                //마우스가 올라간 해당 요소만 변경을 해야함
                $(this).css({
                    "color": "blue",
                    "background-color": "#ccf",
                    "border": "6px dotted gray"
                })
            });

            //3초 뒤 .happy안의 이미지 소스를 변경해보자

            setTimeout(() => {
                $(".happy img").attr("src", "../image/jquery_image/06.png");
            }, 3000);

            //5초후 .nice안의 이미지의 src, width 변경해보기
            setTimeout(() => {
                $(".nice img").attr({
                    "src": "../image/jquery_image/08.png",
                    "width": "300"
                });
            }, 5000);

            //전체 img중 2번째 img의 border변경
            $("img").eq(1).css("border", "5px dotted orange")

            //전체 h2태그중 첫번째 태그의 글자색과 글꼴을 변경하라
            $("h2").eq(0).css({
                "color": "purple",
                "font-family": "Jua"
            })
        });

    </script>

</head>

<body>
    <h1>h1 tag #1</h1>
    <div class="happy">
        <h2>class happy 아래의 h2 tag</h2>
        <img src="../image/jquery_image/01.png">
    </div>
    <h1>h1 tag #2</h1>
    <div class="nice">
        <h2>class nice 아래의 h2 tag</h2>
        <img src="../image/jquery_image/02.png">
    </div>
</body>

</html>

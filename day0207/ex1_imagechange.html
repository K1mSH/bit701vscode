<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * { /*body밑에 모든 태그(태그 없으면 적용 X)*/
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        #photo1{
            width: 300px;
            border: 10px groove orange;
        }

        #starname{
            margin-left: 100px;
            font-size: 35px;
        }

    </style>
</head>
<body>
    가나다
    <h2>이미지의 속성을 변경하는 setAttribute, 속성값을 얻는 getAttribute</h2>
    <img src="../image/moviestar/19.jpg" id="photo1">
    <br>
    <b id="starname">수지</b> <!--innertext로 변경 가능-->
    <br>
    <button type="button" id="btn1">현재값 얻기</button>
    <button type="button" id="btn2">이미지랑 이름 변경하기</button>
    <button type="button" id="btn3">원래대로</button>

    <h2 id="msg">데이터 출력하는 곳</h2>


    <!--JS 이벤트들 만들 영역-->
    <script>
        //항상 요소값을 먼저 받고 하는게 오류를 피할 수 있음!! 약간 java의 new같은 느낌
        var p1=document.getElementById("photo1");
        var star=document.getElementById("starname");
        var m1=document.getElementById("msg");

       

        //버튼1 이벤트, 현재사진과 이름값 출력
        document.getElementById("btn1").onclick=function() {
            var s=p1.getAttribute("src"); // 사진 1의 src속성값을 얻는 법
            var s2=star.innerText;// 태그안의 Text값을 얻는다
            
            //문자열, 변수값을 조합해서 출력하는 방법 2가지
            //1번 msg.innerText="이미지: "+s+" 이름: "+s2;
            msg.innerText=`이미지: ${s} 이름: ${s2}`;
            }
        //버튼2 이벤트, 사진과 이름 변경
        document.getElementById("btn2").onclick=function() {
            //p1의 속성인 src를 2번째 value로 변경
            p1.setAttribute("src", "../image/moviestar/15.jpg");
            //b태그의 요소값을 star변수에 얻어놓았으니
            //그 변수의 text값을 변경하면 되는 것

            star.innerText="설현";
        }
        //버튼3 이벤트, 원래대로
        document.getElementById("btn3").onclick=function(){

            p1.setAttribute("src", "../image/moviestar/19.jpg");
            star.innerText="수지";
    
        }


    </script>

</body>
</html>

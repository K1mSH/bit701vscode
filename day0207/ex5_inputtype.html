<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
    </style>
</head>

<body>
    <div style="margin: 50px;">
        숫자1
        <input type="text" id="su1" style="width: 100px;">
        &nbsp;&nbsp;
        숫자2
        <input type="text" id="su2" style="width: 100px;">
        &nbsp;&nbsp;
        <select id="sel">
            <option selected disabled hidden>연산자 선택</option>
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
        </select>
        <br><br>
        <h1 id="result1" style="text-align: center;"></h1>
        <h1 id="result2" style="text-align: center;"></h1>


    </div>

    <script>
        var su1 = document.getElementById("su1");
        var su2 = document.getElementById("su2");
        var sel = document.getElementById("sel");


        //text안에 커서가 있을 시(클릭했을 시) 발생하는 event
        su1.onfocus = function () {
            this.style.backgroundColor = "lightyellow";
        }

        //text에서 커서가 벗어날 때 발생하는 이벤트
        su1.onblur = function () {
            this.style.backgroundColor = "white";

            //입력한 값이 숫자가 아닐 경우 경고후 값 지우고 포커스 추가
            //isNaN 숫자면 false 문자면 true가 나옴
            if (isNaN(this.value)) { //==true는 생략가능
                alert("숫자로만 입력해주세요");
                this.value = ""; //기존값 지우기
                this.focus();   //포커스 주기
            }

        }

        su2.onfocus = function () {
            this.style.backgroundColor = "lightyellow";
        }

        su2.onblur = function () {
            this.style.backgroundColor = "white";


            if (isNaN(this.value)) {
                alert("숫자로만 입력해주세요");
                this.value = "";
                this.focus();
            }

        }

        //select 이벤트
        
        sel.onchange=function(){
            
            var r;
            switch(this.value) {
                case '+': 
                    // r=su1.value+su2.value;
                    //정수까지 계산하는 법    
                    //r=parseInt(su1.value)+parseInt(su2.value); 7.5나오면 7로 계산해버림

                    r=Number(su1.value)+Number(su2.value); // 정수 실수 안가리고 계산 가능
                    break;
                case '-':
                    r=su1.value-su2.value;
                    break;
                case '*':
                    r=su1.value*su2.value;
                    break;
                case '/':
                    r=su1.value/su2.value;
                    break;

            }
         
            document.getElementById("result1").innerText=r;

            //eval이용해서 switch랑 if없이 바로 계산결과 출력하기
            //eval("수식"): 자동으로 계산해서 반환
            var r2=su1.value+this.value+su2.value; // 여기서 this.value는 연산자임
            document.getElementById("result2").innerText=eval(r2); 

        }


    </script>



</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
    rel="stylesheet">
    <style>
        body,body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .photo{
            width:100px;
            height: 100px;
            border: 1px solid gray;
            margin-right: 5xp;
        }

    </style>
</head>
<body>
    <!--배열: 자바스크립트 ppt 29페이지-->
    <h2>new Array로 선언 후 배열에 값 넣어 출력하기</h2>
    <script>
        // var arr1=new Array(); // 갯수 지정 안해도 됨
        var arr1=new Array(5); //5개의 데이터를 담을 수 있음       
        arr1[0]="red";
        arr1[1]="green";
        arr1[2]="magenta";
        arr1[3]="black";
        arr1[4]="orange";
        document.write(`arr1 배열의 갯수 : ${arr1.length}<br>`);
        //배열의 갯수만큼 반복해서 출력하기

        for(i=0;i<arr1.length;i++) {
            // document.write(`<b style ="color: ${arr1[i]}">${arr1[i]}</b><br>`);
            document.write("<b style ='color: " + arr1[i]+ "'>"+arr1[i]+"</b><br>");
        }
    </script>
    <h2>new Array()로 선언후 push, pop을 이용해서 데이터 추가,삭제하기</h2>
    <script>
        var arr2=new Array();
        //push는 0부터 차례대로 데이터가 추가됨
        arr2.push("../image/animal/C7.png");
        arr2.push("../image/food/8.jpg");
        arr2.push("../image/food/11.jpg");
        arr2.push("../image/shop/8.jpg");
        arr2.push("../image/shop/14.jpg");

        for(var i=0;i,i<arr2.length;i++){
            document.write(`<img src="${arr2[i]}" class="photo">`);
        }

        document.write("<h2>두개의 데이터를 pop으로 꺼낸 후 다시 출력하기</h2>");
        arr2.pop(); // 마지막 데이터 제거
        arr2.pop();

        for(var i=0;i,i<arr2.length;i++){
            document.write(`<img src="${arr2[i]}" class="photo">`);
        }

    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
    rel="stylesheet">
    <style>
        body,body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .photo{
            width:100px;
            height: 100px;
            border: 1px solid gray;
            margin-right: 5xp;
        }
    </style>
</head>
<body>
    <h2>배열에 초기값을 입력해준 후 출력하기</h2>
    <script>
        var arr1=["장미꽃", "안개꽃","다알리아","칸나"];
        document.write(`arr1의 배열 갯수: ${arr1.length}<br>`);
    </script>
    <h2>arr1 배열값을 다양한 for문을 이용해서 출력해보자</h2>
    <script>
        for(var i=0;i<arr1.length;i++){
            document.write(`<div>${arr1[i]}</div>`);
        }
    </script>
    <h3>for of: 자동으로 갯수만큼 반복</h3>
    <script>
        for(var a of arr1) // of는 배열안의 데이터를 자동으로 꺼내줌
        document.write("<div>"+a+"</div>");
    </script>
    <h3>for in: 자동으로 갯수만큼 반복</h3>
    <script>
        for(var idx in arr1) // arr1의 데이터 인덱스값(번호)이 idx로 넘어감
        document.write(`<div>${idx}: ${arr1[idx]}</div>`);
    </script>
<hr>
<h2>arr1 데이터를 table에 출력하기</h2>
<script>
    var arrcolor=["#fafa2","#c0c0c0","#ffb6c1","#98fb98","#ffe4e1"];
</script>
<table border="1" style="border-collapse: collapse; width: 300px">
    <tr bgcolor="#66cdaa">
        <th>번호</th><th>꽃이름</th><th>색상</th>
    </tr>
    <script>
        var s="";
        for(var idx in arr1){
            s+="<tr bgcolor="+arrcolor[idx]+">";
            s+="<td align=center>"+(Number(idx)+1)+"</td>";
            s+="<td align=center>"+arr1[idx]+"</td>";
            s+="<td align=center>"+arrcolor[idx]+"</td>";
            s+="</tr>";
        }
        document.write(s);
    </script>

</table>


</body>
</html>

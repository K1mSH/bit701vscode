<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <style>
        body,
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .photo {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <h2>shop의 1~34까지의 이미지를 table안에 넣는데 한 줄에 6개씩</h2>

    <table border="1" style="width: 800px; border-collapse: collapse">
        <tr>
            <script>
                var r = "";

                for (i = 1; i <= 34; i++) {
                   
                    // r+=`<td>
                    //  <img src='../image/shop/${i}.${i==24?"gif":"jpg"}' class="photo">
                    //  </td>`;

                    r+="<td><img src='../image/shop/"+i+(i==24?".gif":".jpg")+"'class='photo'></td>";

                    if (i % 6 == 0)
                        r += `<tr></tr>`
                }
                document.write(r);
            </script>
        </tr>
    </table>




</body>

</html>

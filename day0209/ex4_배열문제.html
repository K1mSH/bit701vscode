<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
    rel="stylesheet">
    <style>
        body,body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        .photo{
            width:100px;
            height: 100px;
            border: 1px solid gray;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <script>
        //moviestar사진과 함께 출력할 이름을 배열에 입력후 사진,이름 출력하기 
        var starname=new Array();
        starname.push("여진구");
        starname.push("김우빈");
        starname.push("김영광");
        starname.push("박서준");
        starname.push("최지우");
        starname.push("한예슬");
        starname.push("황정음");
        starname.push("전지현");
        starname.push("강동원");
        starname.push("김태희");
        
        starname.push("이름1");
        starname.push("박보영");
        starname.push("박신혜");
        starname.push("유승호");
        starname.push("설현");
        
    </script>
<table border="1" style="width: 600px; border-collapse: collapse;">
    <caption><b>[무비스타 엔터 소속 배우들]</b></caption>
<tr> <!--주목 -->
<script>
    var r="";

    for(var idx in starname){
            r+=`
            <td align=center ><img src="../image/moviestar/${Number(idx)+1}.jpg" class="photo"><br>
                ${starname[idx]}
            <td>`;
            
            if((Number(idx)+1)%5 == 0)
            r+=`</tr><tr>`;
        }
    document.write(r);
</script>
</tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
    #result{
        border:3px groove red;
        position: absolute;
        top: 300px;
        left:200px;
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
    <input type="text" id="text1">점수1
    <input type="text" id="text2">점수2
    <input type="text" id="text3">점수3
    <button type="button" id="btn">계산</button>
    
    <script>
        $("#btn").click(function(){
            let r1=Number($("#text1").val());
            let r2=Number($("#text2").val());
            let r3=Number($("#text3").val());

            console.log(r1,r2,r3);
            ravg=(r1+r2+r3)/3;
            rtot=(r1+r2+r3);

            console.log(ravg,rtot)

            r=`
                평균: ${ravg};
                총점: ${rtot};
            `;

            $("#result").text(r);
        });
    </script>

    <div id="result">결과</div>
</body>
</html>

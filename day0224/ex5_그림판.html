<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body,
        body * {
            font-family: 'Single Day';
        }

        #mypen>div {
            width: 28px;
            height: 28px;
            float: left;
            cursor: pointer;
            border: 1px solid gray;
            margin-right: 3px;
        }

        #can {
            border: 2px solid black;
            cursor: crosshair;
        }

        .btnArea {
            float: left;
            width: 900px;
        }

        #line1 {
            
            

        }
    </style>
    <script>
        $(function () {
            let draw = false;//마우스 클릭시 true로 바꿀 예정, 놓을때는 false
            let can = document.getElementById("can");
            let ctx = can.getContext("2d");
            let preX, preY;//마우스 움직일때마다 직전좌표 저장용 변수
            //초기펜 색상
            ctx.strokeStyle = "black";
            //초기펜 굵기
            line = 3;
            ctx.lineWidth = line;
            //선의 끝모양
            ctx.lineCap = "round";//선과 선의 연결을 부드럽게 보이도록 해줌

            $("#can").bind({
                mousedown: function (e) {
                    draw = true;
                    preX = e.pageX;
                    preY = e.pageY - 60;
                },
                mouseup: function () {
                    draw = false;
                },
                mousemove: function (e) {
                    //마우스 버튼이 눌려진 상태에서 움직일때만 그림이 그려짐!
                    if (draw) {
                        //선은 항상 begin실행후 그림
                        ctx.beginPath();
                        //선을 그리기 위한 위치로 변경
                        ctx.moveTo(preX, preY);
                        ctx.lineTo(e.pageX, e.pageY - 60);// 현재 위치까지 선을 그림

                        preX = e.pageX;
                        preY = e.pageY - 60;

                        ctx.stroke(); // 실제 선을 그림
                        ctx.closePath();
                    }
                }
            });

            $("#mypen>div").click(function () {
                ctx.strokeStyle = $(this).css("background-color");
            });

            $("#btn1").click(function () {
                ctx.clearRect(0, 0, 500, 500);
            });

            $("#btn2").click(function () {
                ctx.strokeStyle = "white";
            })
            //별도 보관

            $("#btn3").click(function () {
                imageSave = can.toDataURL();
                $(".save").after(`
                 <img src="${imageSave}">
                `);
            });

            $("#btn4").click(function () {
                ctx.lineWidth = line++;
                $("#line1").html(`<b>${line}</b>`);
            });
            $("#btn5").click(function () {
                ctx.lineWidth = line--;
                $("#line1").html(`<b>${line}</b>`);
            });



        });
    </script>
</head>

<body>
    <h4>HTML5와 jQuery로 만드는 그림판</h4>
    <br>
    <canvas id="can" width="500" height="500"></canvas>
    <div id="mypen">
        <div style="background-color: gray;"></div>
        <div style="background-color: red;"></div>
        <div style="background-color: orange;"></div>
        <div style="background-color: orchid;"></div>
        <div style="background-color: purple;"></div>
        <div style="background-color: blueviolet;"></div>
        <div style="background-color: navy;"></div>
        <div style="background-color: mediumvioletred;"></div>
        <div style="background-color: green;"></div>
        <div style="background-color: mediumspringgreen;"></div>
        <div style="background-color: skyblue"></div>
        <div style="background-color: moccasin;"></div>
        <div style="background-color: brown;"></div>
        <div style="background-color: black;"></div>
        <div style="background-color: yellow;"></div>
        <div style="background-color: royalblue;"></div>
    </div>
    <br style="clear: both;"><br>
    <div class="btnArea">
        <button type="button" id="btn1" class="btn btn-outline-danger" style="margin-left:10px">
            화면초기화
        </button>
        <button type="button" id="btn2" class="btn btn-outline-danger">
            지우개
        </button>
        <button type="button" id="btn3" class="btn btn-outline-danger">
            별도보관
        </button>
        </button>
        <button type="button" id="btn4" class="btn btn-danger" style="margin-left:20px">
            선굵기 Up
        </button>
        <button type="button" id="btn5" class="btn btn-primary">
            선굵기 Down
        </button>
        <div id="line1"></div>
    </div>
    <br><br><br>
    <hr class="save">
</body>

</html>

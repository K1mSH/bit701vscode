<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        오늘은 HTML 기본 태그 공부중입니다

        <b>프론트 공부의 가장 기초부분입니다</b>
        <span>span 태그 자체는 기능이 없습니다</span>
    
        <b>같은 폴더의 C7.png이미지 가져오기</b>
        <img src="C7.png" title="하트발사">

        <b>하위 폴더 image의 2.jpg 가져오기</b>
        <img src="image/2.jpg" width="100" border="1">
        <b>상위 폴더 photo의 1.jpg 가져오기</b>
        <img src="../photo/1.jpg" width="150" border="1">

        <b>해당 사진이 없을 경우 alt 문자열이 출력됩니다</b>
        <img src="aaa.jpg" alt="없는 사진">

        <b>상위 상위폴더의 사진 가져오기</b>
        <img src="../../image/food/12.jpg" width="120">


    </pre>
</body>

</html>
